<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutularda Taşma Olayı</title>
    <style>
        div {
            border-color: red;
            border-style: solid;
        }

        #buyuk {
            width: 200px;
            height: 100px;
            background-color: gray;
            overflow: scroll;

        }
    </style>
</head>

<body>
    <div id="buyuk">
        - Hidden = Taşan İçerik Gösterilmez <br>
        - Visible = Taşan İçerik Taşar Şekilde Gösterilir <br>
        - Scroll = Taşan İçerik kutu içinde kaydırılabilir şekilde gösterilir <br>
        - Auto = Taşan İçerik yoksa normal, Taşan İçerik varsa kaydırılabilir şekilde gösterilir
    </div>
</body>

</html>
