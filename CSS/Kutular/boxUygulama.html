<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama</title>
    <style>
        #sayfa {
            border-style: solid;
            border-color: salmon;
            border-width: 5px;
            border-radius: 5px;
            width: 450px;
            min-height: 400px;
            margin: auto;
        }

        header {
            background-color: olivedrab;
            border-style: dotted;
            border-color: hotpink;
            border-width: 5px;
            width: 400px;
            margin: auto;
            margin-top: 5px;
        }

        nav {
            background-color: lightsalmon;
            border-style: dotted;
            border-color: cornflowerblue;
            border-width: 5px;
            width: 400px;
            margin: auto;
            margin-top: 5px;
        }

        article {
            background-color: olivedrab;
            border-style: solid;
            border-color: hotpink;
            border-width: 3px;
            width: 239px;
            margin: auto;
            margin-top: 5px;
            height: 250px;
            float: left;
            position: relative;
            left: 20px;
        }

        aside {
            background-color: olivedrab;
            border-style: solid;
            border-color: hotpink;
            border-width: 3px;
            width: 159px;
            margin: auto;
            margin-top: 5px;
            height: 250px;
            float: right;
            position: relative;
            right: 20px;
        }

        footer {
            background-color: darkred;
            border-style: double;
            border-color: black;
            border-width: 5px;
            width: 400px;
            margin: auto;
            margin-top: 5px;
            float: left;
            position: relative;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="sayfa">
        <header>
            Buradan bir Header Geçti
        </header>
        <nav>
            Buradan bir Navbar Geçti
        </nav>
        <article>
            Buradan bir İçerik Geçti
        </article>
        <aside>
            Buradan bir YanMenü Geçti
        </aside>
        <footer>
            Buradan bir Web Tasarımcı Geçti
        </footer>
    </div>
</body>

</html>
