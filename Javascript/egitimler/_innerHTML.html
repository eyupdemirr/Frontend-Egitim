<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>

<body>
    <div id="birinci">Merhaba</div>
    <div id="ikinci">JavaScript</div>
    <div id="ucuncu"></div>
    <script>
        //innerHTML
        //id'si birinci olan kutunun içeriğini Selam ile değiştirir
        document.getElementById("birinci").innerHTML = "Selam";
        //id'si ikinci olan kutunun içeriğini JS ile değiştirir
        document.getElementById("ikinci").innerHTML = "JS";
        //id'si ucuncu olan kutunun içeriğine Best Software Language ekler
        document.getElementById("ucuncu").innerHTML = "Best Software Language";
    </script>
</body>

</html>
