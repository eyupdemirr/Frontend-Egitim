<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Başlık</h1>
    <p>Büyük <u>Beyaz</u> Köpekbalığı</p>
    <!--* <b> ile <strong> aynı işi yapar ve kullanıldığı kelimeyi kalınlaştırır-->
    <!--*Fakat <strong> semantiktir. Yani kullanıldığı zaman aramalarda sayfa daha yukarılarda çıkar.-->
    <p>Büyük <b>Beyaz</b> <strong>Köpekbalığı</strong></p>
    <p>Büyük <mark>Beyaz</mark> Köpekbalığı</p>
    <p><sub>Büyük</sub> Beyaz <sup>Köpekbalığı</sup></p>
    <!--*<code> - Courier Fontu ile kelimeyi düzenler-->
    <p>Büyük <code>Beyaz</code> Köpekbalığı</p>
    <!--* <pre> Sayfada, Kodda yazdığımız şekilde gözükmesini istiyorsak kullanırız-->
    <p>Büy ük
    <pre>Be  yaz</pre>
    Köpek ba lığı</p>
</body>

</html>
