<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <!--* Aşağıda internal CSS örneğidir ve h1 tagına sahip tüm içeriklerin yazı boyutunu 24px yapar.-->
    <style>
        h1 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!--* Aşağıdaki inline CSS örneğidir ve yazı rengini kırmızı yapar.-->
    <h1>İnline CSS</h1>
    <p style="color: red;">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis natus vel nihil doloribus recusandae est
        ipsa totam fugiat ea? Laboriosam voluptates labore eligendi accusamus, amet corrupti porro mollitia quasi
        exercitationem.
    </p>
</body>

</html>
