<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onay/Seçenek Kutusu</title>
</head>

<!--! Onay Kutusunda Name özellikleri Farklı -->
<!--! Seçenek Kutusunda Name özellikleri Aynı Olmak Zorundadır-->

<body>
    <h1>Onay Kutusu</h1>
    <form name="onay" method="get">
        <input type="checkbox" name="abone" id="1"> Abonelik Onayı <br>
        <input type="checkbox" name="sozlesme" id="1"> Sözleşme Onayı
        <br>
        <br>
        <input type="submit" value="Gönder">
        <hr>
    </form>
    <h1>Seçenek Kutusu</h1>
    <form name="secenek" method="get">
        <input type="radio" name="medeni" value="Evli" checked> Evli
        <input type="radio" name="medeni" value="Bekar"> Bekar
        <br>
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
