<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutularda Gölge Oluşturma</title>
    <style>
        #kutu1 {
            border: solid 5px blue;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 5px 5px 10px red;
        }

        #kutu2 {
            margin-top: 25px;
            border: solid 5px blue;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 5px 5px 10px yellow inset;
        }
    </style>
</head>

<body>
    <div id="kutu1">
        box-shadow özelliği ile kutularımıza gölgeler oluşturabiliriz.
    </div>
    <div id="kutu2">
        box-shadow özelliği ile kutularımıza gölgeler oluşturabiliriz. <br>
        inset özelliği ile gölgeyi iç taraftan vermiş olduk.
    </div>
</body>

</html>
