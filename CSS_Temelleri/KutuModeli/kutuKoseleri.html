<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutu Köşelerinin Yuvarlatılması</title>
    <style>
        #icerik {
            border: solid 5px blue;
            padding: 5px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="icerik">
        border-radius özelliği ile kutularımızın kenarlıklarına ait olan köşeleri yuvarlatabiliriz. <br>
        bu şekilde kutularımızın daha hoş gözükmesini sağlayabiliriz. Ama yuvarlatılmayı çok abartırsak çirkin
        gözükecektir.
    </div>
</body>

</html>
