<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesneleri Sığdırma</title>
    <style>
        /*Resmin Boyutu Ellenmeden Kutu İçerisine Konur*/
        #img1 {
            width: 300px;
            height: 100px;
            border: solid black;
            object-fit: none;
        }

        /*Varsayılan Özelliktir. Verilen Ölçülerde Genişlik ve Yükseklik Ayarlanır*/
        #img2 {
            width: 300px;
            height: 100px;
            border: solid black;
            object-fit: fill;
        }

        /*Resmin En-Boy Oranı Korunarak Verilen Ölçülerdeki Kutu İçerisine Sığdırılır*/
        #img3 {
            width: 300px;
            height: 100px;
            border: solid black;
            object-fit: contain;
        }

        /*Resmin En-Boy Oranı Korunarak Verilen Ölçülerdeki Kutu İçerisine Sığdırılır*/
        /*Resmin Kutu İçerisine Sığması İçin Kırpılır*/
        #img4 {
            width: 300px;
            height: 100px;
            border: solid black;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img id="img1" src="/CSS_Temelleri/turkbayrak.jpg" alt="">
    <img id="img2" src="/CSS_Temelleri/turkbayrak.jpg" alt="">
    <img id="img3" src="/CSS_Temelleri/turkbayrak.jpg" alt="">
    <img id="img4" src="/CSS_Temelleri/turkbayrak.jpg" alt="">
    <!--Orijinal Resim Boyutu-->
    <div>
        Orijinal Resim Boyutu<br>
        <img src="/CSS_Temelleri/turkbayrak.jpg" alt="" title="Orijinal Resim Boyutu">
    </div>
</body>

</html>
