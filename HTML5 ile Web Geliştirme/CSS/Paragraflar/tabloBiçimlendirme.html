<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Biçimlendirme</title>
    <style>
        table {
            background-image: url(/HTML/Resimler/kopekler.jpg);
            background-size: 250px;
            background-repeat: no-repeat;
            background-color: gray;
            border-collapse: collapse;
            border-color: green;
            border-width: 4px;
            color: aqua;
            margin: auto;
            margin-top: 20px;
            height: 350px;
        }

        th {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px;
            font-weight: bolder;
            color: darkred;
        }

        td {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 18px;
            text-align: right;
            vertical-align: bottom;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table border="2">
        <tr>
            <th>Şehir</th>
            <th>Bina Sayısı</th>
        </tr>
        <tr>
            <td>İstanbul</td>
            <td>1000000</td>
        </tr>
        <tr>
            <td>Ankara</td>
            <td>700000</td>
        </tr>
        <tr>
            <td>Kayseri</td>
            <td>200000</td>
        </tr>
    </table>
</body>

</html>
