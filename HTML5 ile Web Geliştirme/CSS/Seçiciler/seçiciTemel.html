<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçiciler</title>
    <style>
        * {
            font-size: 25px;
        }

        h1 {
            color: blueviolet;
        }

        p {
            color: yellowgreen;
        }

        #ilk {
            color: chocolate;
        }

        #son {
            color: rgb(46, 46, 124);
        }

        .ilk {
            color: red;
        }

        .son {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>Bu Bir Başlık</h1>
    <p>Bu Bir Paragraf</p>
    <p>Buda Bir Paragraf</p>
    <p id="ilk">İd'si ilk olan Paragraf</p>
    <p id="son">İd'si son olan Paragraf</p>
    <p class="ilk">Class'ı ilk olan Paragraf</p>
    <p class="ilk">Class'ı ilk olan başka bir Paragraf</p>
    <p class="son">Class'ı son olan Paragraf</p>
</body>

</html>
