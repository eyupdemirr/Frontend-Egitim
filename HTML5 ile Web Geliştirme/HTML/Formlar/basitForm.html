<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>
    <h1>Geri Bildirim Formu</h1>
    <!--* Geribildirim adında, aldığı verileri gBildirim.php dosyasına GET methodu ile açık bir şekilde gönderen-->
    <!--* Ad, Soyad adında, text tipinde input box'larımız var. -->
    <!--* En sonda da bir submit box var. Basit formlar bu şekilde oluşturuluyor.-->
    <form name="GeriBildirim" action="gBildirim.php" method="GET">
        Ad: <input type="text" name="ad">
        <br>
        Soyad: <input type="text" name="soyad">
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
