<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabloda Hücre Birleştirme</title>
</head>

<body>
    <table border="2">
        <caption>Tanıdıkların Listesi</caption>
        <thead>
            <tr>
                <th><b>İsim</b></th>
                <th><b>Soyisim</b></th>
                <th><b>Yaş</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bayram</td>
                <td>Manav</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Halit</td>
                <td>Kurşun</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Şener</td>
                <td>Şensoy</td>
                <td>67</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!--* Son satırda yan yana iki hücre birleştirildi-->
                <td colspan="2">Tanıdıklar</td>
                <td>Yaşlar</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
