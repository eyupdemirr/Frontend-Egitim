<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Detaylandırma</title>
</head>

<body>
    <h1>Detaylı Tablo Oluşturma</h1>
    <table border="4">
        <!--* Genel Tablo Başlığı -->
        <caption>Aylık Muhasebe Raporu</caption>
        <!--* Sütunların Başlıkları -->
        <thead>
            <tr>
                <th><b>Gelirler</b></th>
                <th><b>Giderler</b></th>
                <th><b>Carii Açık</b></th>
            </tr>
        </thead>
        <!--* Tablonun Gövdesi -->
        <tbody>
            <tr>
                <td>1000</td>
                <td>1200</td>
                <td>-200</td>
            </tr>
            <tr>
                <td>1500</td>
                <td>1100</td>
                <td>+400</td>
            </tr>
            <tr>
                <td>1700</td>
                <td>4600</td>
                <td>-3900</td>
            </tr>
        </tbody>
        <!--* Tablonun Sonu -->
        <tfoot>
            <tr>
                <td>4200</td>
                <td>6900</td>
                <td>-3700</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
